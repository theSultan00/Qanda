<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qanda</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
           <a href="index.html"> <img id="logo" src ="assets/logo.png"></a>
            <img id = "menu-icon" src ="assets/menu icon.png">
            <div id="lamp">
                <div id="bulb">
                  <div class="gonna-give-light"></div>
                </div>
                <div id="stem1"></div>
                <div id="stem2"></div>
                <div id="filament"></div>
                <div id="filament2"></div>
              </div>
        </nav>
    </header>

    <main>
        <h1>Let's find you that <span>question</span>, shall we <i class="em em-smiley" aria-role="presentation" aria-label="SMILING FACE WITH OPEN MOUTH"></i></h1>
        <div class="component">

            <div class="container">
                <input type="text" placeholder="Enter course code in this format (CSC101)" id="course-code">
                <button type="submit" id="search-button"><img src="assets/search-icon.png"></button>
            </div>

            <div class="inputs">

                <select class="select-boxes" id="year">
                    <option value="" selected disabled>QUESTION YEAR</option>
                    <option value="tt1">2011</option>
                    <option value="tt2">2012</option>
                    <option value="tt3">2013</option>
                    <option value="tt4">2014</option>
                    <option value="tt5">2015</option>
                    <option value="tt6">2016</option>
                    <option value="tt7">2017</option>
                    <option value="tt8">2018</option>
                    <option value="tt9">2019</option>
                    <option value="tt0">2020</option>
                </select>

                <select class="select-boxes" id="faculty">
                    <option value="" selected disabled>FACULTY</option>
                    <option value="arts">ARTS</option>
                    <option value="">EDUCATION</option>
                    <option value="science">SCIENCE</option>
                    <option value="socialscience">SOCIAL-SCIENCE</option>
                </select>

                 <select class="select-boxes" id="department">
                    <option value="" selected disabled>DEPARTMENT</option>
                    <option value="biochemistry">BIOCHEMISTRY</option>
                    <option value="biology">BIOLOGY</option>
                    <option value="botany">BOTANY</option>
                    <option value="chemistry">CHEMISTRY</option>
                    <option value="computerscience">COMPUTER SCIENCE</option>
                    <option value="economics">ECONOMICS</option>
                    <option value="englishlanguage">ENGLISH LANGUAGE</option>
                    <option value="french">FRENCH</option>
                    <option value="geography">GEOGRAPHY</option>
                    <option value="geology">GEOLOGY</option>
                    <option value="history">HISTORY</option>
                    <option value="mathematics">MATHEMATICS</option>
                    <option value="microbiology">MICROBIOLOGY</option>
                    <option value="physics">PHYSICS</option>
                    <option value="politicalscience">POLITICAL SCIENCE</option>
                    <option value="sociology">SOCIOLOGY</option>
                    <option value="zoology">ZOOLOGY</option>
                </select>

                <select class="select-boxes" id="level">
                    <option value="" selected disabled>LEVEL</option>
                    <option value="hun">100</option>
                    <option value="twohun">200</option>
                    <option value="threehun">300</option>
                    <option value="fourhun">400</option>
                </select>
                <select class="select-boxes" id="semester">
                    <option value="" selected disabled>SEMESTER</option>
                    <option value="first">1ST</option>
                    <option value="second">2ND</option>
                </select>  
            </div>
            
        </div>  
    </main>

    <footer>
        
    </footer>
    <script src ="app.js"></script>
</body>
</html>
